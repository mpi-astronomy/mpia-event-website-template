<!-- Section template -->
<section id="section-{{name}}" class="section-wrapper {{name}} {{other-classes}}">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h1> {{title}} </h1>
            </div>
            <div class="speaker-list">
                    {{speakers-content}}
            </div>
        </div>
    </div>
</section>
