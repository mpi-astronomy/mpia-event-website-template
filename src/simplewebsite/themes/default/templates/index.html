<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> {{event-title}} </title>

    <!-- favicon -->
    <link href="" rel=icon>

    <!-- Bootstrap -->
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/academicons@1.9.1/css/academicons.min.css integrity="sha512-W0xM4mr6dEP9nREo7Z9z+9X70wytKvMGeDsj7ps2+xg5QPrEBXC8tAW1IFnzjR6eoJ90JmCnFzerQJTLzIEHjA==" crossorigin=anonymous media=print onload="this.media='all'">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/github.min.css crossorigin=anonymous title=hl-light media=print onload="this.media='all'">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/dracula.min.css crossorigin=anonymous title=hl-dark media=print onload="this.media='all'" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src=https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js integrity crossorigin=anonymous async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar">
    <div id="main-wrapper">
        <!-- Page Preloader -->
        <div id="preloader">
            <div id="status">
                <div class="status-mes"></div>
            </div>
        </div>

        <header class="header">
            <!-- Navigation -->
            <nav class="navbar main-menu" role="navigation">
                <div class="container">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                        <ul class="nav navbar-nav" style="display: flex;flex-wrap: wrap;flex-direction: row;align-content: center;justify-content: space-evenly;">
                            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                            <li class="hidden"><a href="#page-top"></a></li>
                            <li><a class="page-scroll" href="#page-top">Home</a></li>
                            {{nav-content}}
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
            <!-- .nav -->
        </header>

        <div class="jumbotron text-center" id="page-top">
            <div class="content">
                <div class="event-date" style="text-shadow: 0px 1px 12px black;"> {{event-date}} <br><br>{{event-venue}}</div><br>
                <h1 style="text-shadow: 0px 1px 12px black;"> {{event-title}} </h1>
                <br><br>
                <p class="lead" style="text-shadow: 0px 1px 12px black;"> {{event-subtitle}} </p>
                <br><br>
                <a href><img src="{{organizer-logo}}" width="75" height="75" alt=""></a>
            </div>
        </div>
        <!-- .Jumbotron-->

        {{sections}}
        <!-- .about-event -->

    <footer class="footer">
        <div class="copyright-section">
            <div class="container">
                <div class="col-md-12">
                    <div class="copytext text-center"><br>
                        <ul class=network-icon aria-hidden=true>
                            <li>
                                <a href={{contact-url}} aria-label=envelope>
                                    <i class="fas fa-envelope big-icon" style="font-size:36px;"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="copytext text-center">
                            &copy Conference.
                            This work is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0" rel="noopener noreferrer" target="_blank">CC BY NC ND 4.0</a>
                            <br>
                        <a href="{{imprint-url}}" target="_blank">{{imprint-name}}</a>,
                        <a href="{{privacy-policy-url}}" target="_blank">{{privacy-policy-name}}</a>
                        <br>
                        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0" rel="noopener noreferrer" target="_blank" aria-label="Creative Commons">
                            <i class="fab fa-creative-commons fa-2x" aria-hidden="true"></i>
                            <i class="fab fa-creative-commons-by fa-2x" aria-hidden="true"></i>
                            <i class="fab fa-creative-commons-nc fa-2x" aria-hidden="true"></i>
                            <i class="fab fa-creative-commons-nd fa-2x" aria-hidden="true"></i>
                            </a>
                    </div>
                </div>
            </div>
            <!-- .container -->
        </div>
        <!-- .copyright-section -->
    </footer>
    <!-- .footer -->

    </div>
    <!-- #main-wrapper -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
